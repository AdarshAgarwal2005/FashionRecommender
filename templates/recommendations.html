<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Fashion Recommendations</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Recommended Styles</h1>

        <div class="section">
            <h2>You Selected:</h2>
            <div class="selected-item-display">
                <img src="{{ selected_item_image_url }}" alt="{{ selected_item_class_name }}" width="150" height="150">
                <p>{{ selected_item_class_name }}</p>
            </div>
        </div>

        <div class="section">
            <h2>Top 10 Similar Items:</h2>
            {% if recommendations %}
                <div class="recommendations-grid">
                    {% for rec in recommendations %}
                        <div class="rec-item-card">
                            <img src="{{ rec.image_url }}" alt="{{ rec.class_name }}" width="100" height="100">
                            <span>{{ rec.class_name }}</span>
                        </div>
                    {% endfor %}
                </div>
            {% else %}
                <p>No similar recommendations could be generated.</p>
            {% endif %}
        </div>

        <p><a href="/">Go back to Home</a></p>
    </div>
</body>
</html>
